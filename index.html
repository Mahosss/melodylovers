<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>شات ميلودى</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Tajawal', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #2c0a3f, #5c0d73);
        overflow: hidden;
        color: #fff;
        text-align: center;
    }

    .container {
        z-index: 10;
        animation: fadeIn 2s ease-in-out forwards;
    }

    /* اسم الشات */
    h1 {
        font-size: 2.5rem; /* أصغر من قبل */
        margin: 0;
        font-weight: 700;
        letter-spacing: 2px;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 5px #b76cff, 0 0 10px #b76cff; }
        50% { text-shadow: 0 0 15px #9d4edd, 0 0 25px #9d4edd; }
        100% { text-shadow: 0 0 5px #b76cff, 0 0 10px #b76cff; }
    }

    /* زر للجملة */
    .btn {
        font-size: 1rem;
        padding: 10px 25px;
        background-color: #7c3aed;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        margin-top: 15px;
        transition: all 0.3s ease;
        display: inline-block;
        text-decoration: none;
    }

    .btn:hover {
        background-color: #9d4edd;
        transform: scale(1.05);
    }

    /* رابط xat */
    .link {
        display: block;
        margin-top: 20px;
        font-size: 1rem;
        color: #fff;
        text-decoration: underline;
        transition: color 0.3s;
    }

    .link:hover {
        color: #b76cff;
    }

    /* تأثيرات حركة النجوم */
    .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        background: transparent;
        z-index: 1;
    }

    .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
        0% { opacity: 0.2; }
        50% { opacity: 1; }
        100% { opacity: 0.2; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="container">
        <h1>شات ميلودى</h1>
        <a class="btn" href="#">نلتقى لنرتقى أصدقاء للابد</a>
        <a class="link" href="https://xat.com/melodylovers" target="_blank">xat.com/melodylovers</a>
    </div>

<script>
    const starsContainer = document.getElementById('stars');
    for(let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        const size = Math.random() * 3 + 1 + 'px';
        star.style.width = size;
        star.style.height = size;
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.animationDuration = (Math.random() * 3 + 2) + 's';
        starsContainer.appendChild(star);
    }
</script>
</body>
</html>
